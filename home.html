			var poemList = [
				"<p>灵魂的深处有一座岛,</br>In my soul, there's an Isle deep inside,</br></br>世俗的船只无法登陆，</br>where ordinary ships could not come by,</br></br>喧嚣的人群不会涉足，</br>where large crowds would not occupy.</br></br>而你，</br>Yet you,</br></br>却长居此处。</br>have lived here,</br>all my life.</br></p>",
				"<p>他背后的故事最多，</br>He has the most stories behind,</br>但他却最为沉默。</br>Yet he is the most silent one.</br></br></br>那人无声地站着，</br>The man standing in silence, </br>盔甲上斑驳的裂痕，</br>on his armor are mottled crevices;</br>盔甲下一尘不染的灵魂。</br>underneath is a soul of spotlessness.</br></p>",
				"<p>每一座寂静的山林，</br>Every quiet forest mountain,</br></br>都充满着树叶的共鸣。</br>is full of each leaf\'s resonation.</br></br>我想我也听到了你，</br>I think I heard you,</br></br>来自一片树叶的低语。</br>through a leaf\'s echo. </br></p>",
				"<p>小画家出生于一片麦田的金黄，</br>The little artist was born in a golden wheat field,</br></br>一如那逝去的画者最后作画的地方。</br>just like where the deceased artist had painted his last work.</br></br>不过这一次，</br>Only this time,</br></br>无论头顶的乌鸦有多少；麦田尽头的路有多长，</br>no matter how many crows are hovering overhead;</br>and however long the distance is till the destination;</br></br>她都愿意带着微笑，​画下它们阳光里的模样。</br>she is still willing to carry on smiling,</br>and paint their darkness, under the sunlight.</br></p>",
				"<p>一首乐曲的孤独，</br>One song\'s loneliness,</br></br>包含了无数的音符。</br>consists of countless notes.</br></br></br>我愿一人独奏，</br>Let me play my music solo,</br></br>在这无名的公路。</br>on this nameless highroad.</br></p>",
				"<p>被遗忘的的冥王星。</br>The forgotten planet Pluto,</br></br>终于只剩最后一个追随它的宇航员，</br>only has one last astronaut that stayed accompany.</br></br>绝对寂静中他看到了空间尽头处的生命起点。</br>In absolute silence, he saw the beginning of life at the end of the galaxy.</br></br>十年的追寻，他的飞船曾是唯一的光明，</br>In a decade of chasing, his spaceship was the only one illuminating.</br></br>而他的身后，是无限宇宙里那漫天的星辰。</br>Only behind him, an infinite universe of stars shinning.</br></p>",
				"<p>在年少而永无尽头的时光里，</br>In my young and endless time,</br></br>我曾经听懂了一阵风的耳语。</br>I finally understood a whisper of the wind.</br></br>但风没时间停留，匆匆离去，</br>The wind didn\'t have time to stay,</br>it hustled away.</br></br>留下一句“回见，这里”。</br>\'See you next time,\' as it would say.</br></br>而我此生再没遇上那同一阵风，和你。</br>But I have never met that same wind or you again in my day.</br></p>",
				"<p>读过的每一本书籍，</br>Every book that I have read,</br></br>脸上的每一张面具。</br>becomes a mask on my face.</br></p>",
				"<p>当爱注定化为执念的囚房，</br>If love is destined to turn into a prison,</br></br>被囚禁之人，</br>can whoever is locked inside,</br></br>此生是否终将能刑满释放。</br>ever be released for this lifetime?</br></br></br></br>“你走吧，在我把你当成家之前。”</br>\'Please leave now, before I think you are my home.\'</br></p>",
				"<p>孤独是一个人的旅行，</br>Solitude is one\'s journey,</br></br>起点是我，终点是你。</br>starts with me, and ends with thee.</br></br>无论是乘小舟还是走陆地，</br>Whether we sail a boat or with our feet,</br></br>灵魂伴侣终会相遇。</br>all the soulmates will eventually meet.</br></p>",
				"<p>她常留在散场的嘉年华乐园，</br>She always stays at the empty carnival,</br></br>一遍又一遍地坐小火车绕圈；</br>to take the little train over and over again.</br></br>怀里的布偶也陪她轻轻许愿，</br>Together with the toy in her arms she wishes:</br></br>下一站，</br>the next stop,</br></br>会是永不散场的童年。</br>will be the everlasting childhood.</br></p>",
				"<p>【人鱼灯】</br>三尺有神明&nbsp;&nbsp;&nbsp;人间点灯芯</br>点燃又熄灭&nbsp;&nbsp;&nbsp;熄灭复燃兮</br>俯看众生过&nbsp;&nbsp;&nbsp;尘积满鱼鳞</br></br>【Immortal Mermaid Lamp】</br>There is an immortal above all beings,</br>who came to this world to light the wick.</br>lit and extinguished, extinguished and lit.</br>Watching over all the livings passing,</br>dust gathered on its scales bit by bit.</br></p>",
				"<p>一个人的倒影若与身份无法统一，</br>When one\'s reflection differs from one\'s identity,</br></br>连他自己的影子都会感到孤寂。</br>Even his own shadow can get lonely.</br></p>"
			];

				"pictures/space_audio.m4a",
				"pictures/time_audio.m4a",
				"pictures/mask_audio.m4a",
				"pictures/prisoner_audio.m4a",
				"pictures/traveler_audio.m4a",
				"pictures/child_audio.m4a",
				"pictures/dream_audio.m4a",
				"pictures/shadow_audio.m4a"
			];			
			function changeCanvas(num) {
				if (num == 0) {
					document.getElementById('play_sign').style.visibility = 'visible';
					document.getElementById('narrator').style.visibility = 'visible';
				}
				else {
					document.getElementById('play_sign').style.visibility = 'hidden';
					document.getElementById('narrator').style.visibility = 'hidden';
				}
				if (num == 11) {
					document.getElementById('canvas_poem').style.lineHeight = "132%";
				}
				else if (num == 1) {
					document.getElementById('canvas_poem').style.lineHeight = "112%";
				}
				else {
					document.getElementById('canvas_poem').style.lineHeight = "100%";
				}
				if (num == 12) {	
					document.getElementById('play_sign').style.color = "black";
					document.getElementById('close').style.color = "black";
					document.getElementById('canvas_poem').style.color = "black";
					document.getElementById('canvas_pagination').style.color = "black";
					document.getElementById('narrator').src = "pictures/play_black.png";
				}
				else {
					document.getElementById('info-panel').style.color = "white";
					document.getElementById('close').style.color = "white";
					document.getElementById('canvas_poem').style.color = "white";
					document.getElementById('play_sign').style.color = "white";
					document.getElementById('canvas_pagination').style.color = "white";
					document.getElementById('narrator').src = "pictures/play.png";
					document.getElementById('canvas_poem').style.fontSize = "100%";
				}
				document.getElementById('canvas_poem').style.fontSize = "100%";
				document.getElementById('audio_play').pause();
				document.getElementById('audio_play').src = narSource[num];
				document.getElementById('left').style.visibility = 'visible';
				document.getElementById('right').style.visibility = 'visible';
				if (num == 0) { 
					document.getElementById('left').style.visibility = 'hidden';
				}
				if (num == 12) { 
					document.getElementById('right').style.visibility = 'hidden';
				}
				document.getElementById('canvas_pic').src = cardSource[num];				
				document.getElementById('info-panel').style.backgroundImage = bgSource[num];
				document.getElementById('canvas_sign').src = signSource[num];
				document.getElementById('canvas_poem').innerHTML = poemList[num];
				document.getElementById('canvas_pgNum').innerHTML = num;
				document.getElementById(charSource[num]).style.opacity = 0;				
				document.getElementById('info-panel').style.visibility = 'visible';							
				document.getElementById('canvas_pic').style.opacity = 1;	
			}
			function changeSign() {
				document.getElementById('canvas_sign').style.visibility = 'visible';
			}
			function showCharacter(id) {
				if (document.getElementById('info-panel').style.visibility == 'hidden') {
					document.getElementById(id).style.opacity = 1;
				}
			}
			function hideCharacter(id) {
				if (document.getElementById('info-panel').style.visibility == 'hidden') {
					document.getElementById(id).style.opacity = 0;
				}
			}
